<html>    
    <body>
        <div>
            <input type="text">
        </div>
        <br>
        <div>
            <input type="text">
        </div>
        <br>
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female

        <select name="cars" id="cars" onchange="showSelectedCar()">
            <option value="Volvo">Volvo</option>
            <option value="Saab">Saab</option>
            <option value="Mercedes">Mercedes</option>
            <option value="Audi">Audi</option>
        </select>
        
        <label id="lblCar"></label>
    </body>
    <script>

        const showSelectedCar = () => {
            const selectedCar = document.getElementById("cars").value;            
            document.getElementById("lblCar").innerText = selectedCar;
            console.log("car selected:", selectedCar);
        }

        const genderValues = document.getElementsByName("gender");

        genderValues.forEach(radio => {
            radio.addEventListener("change", function () {
            if (this.checked) {
                console.log("Gender Selected:", this.value);
                }
            });
        });
        
    </script>
</html>
