<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Library</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container-fluid">
      <h2 class="mt-4 mb-4 text-center text-primary">
        <i class="bi bi-journal-bookmark-fill me-2 text-success"></i>
        <span class="fw-bold">Books Management</span>
      </h2>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="w-40">
          <input
            type="text"
            id="searchInput"
            class="form-control"
            placeholder="Search book"
            oninput="filterBooks()"
          />
        </div>
        <div>
          <button
            type="button"
            class="btn btn-success"
            data-bs-toggle="modal"
            data-bs-target="#bookModal"
          >
            <i class="bi bi-plus-circle"></i> Add New Book
          </button>
        </div>
      </div>
      <table class="table table-striped">
        <thead class="table-primary">
          <tr>
            <th scope="col">ID Book</th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="postList"></tbody>
      </table>
    </div>
    <!-- Modal for Adding -->
    <div
      class="modal fade"
      id="bookModal"
      tabindex="-1"
      aria-labelledby="bookModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <form id="bookForm" class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="bookModalLabel">Add New Book</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="titleInput" class="form-label">Title</label>
              <input
                type="text"
                class="form-control"
                id="titleInput"
                required
              />
            </div>
            <div class="mb-3">
              <label for="authorInput" class="form-label">Author</label>
              <input
                type="text"
                class="form-control"
                id="authorInput"
                required
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="books.js"></script>
  </body>
</html>
