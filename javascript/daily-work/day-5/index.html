<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Library</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- Container -->
    <div class="container-fluid">
      <!-- Title -->
      <h2 class="mt-4 mb-4 text-center text-primary">
        <i class="bi bi-journal-bookmark-fill me-2 text-success"></i>
        <span class="fw-bold">Books Management</span>
      </h2>
      <!-- Search and Add inputs -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="w-40">
          <input
            type="text"
            id="searchInput"
            class="form-control"
            placeholder="Search book"
            oninput="filterBooks()"
          />
        </div>
        <div>
          <button
            type="button"
            class="btn btn-success"
            data-bs-toggle="modal"
            data-bs-target="#bookModal"
          >
            <i class="bi bi-plus-circle"></i> Add New Book
          </button>
        </div>
      </div>
      <!-- Main table -->
      <table class="table table-striped">
        <thead class="table-primary">
          <tr>
            <th scope="col">ID Book</th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="postList"></tbody>
      </table>
    </div>
    <!-- Modal for Adding -->
    <div
      class="modal fade"
      id="bookModal"
      tabindex="-1"
      aria-labelledby="bookModalLabel"
      aria-hidden="true"
    >
      <!-- Form -->
      <div class="modal-dialog modal-dialog-centered">
        <form id="bookForm" class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="bookModalLabel">
              <i class="bi bi-book me-2"></i>Add New Book
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="titleInput" class="form-label">Title</label>
              <input
                type="text"
                class="form-control"
                id="titleInput"
                required
              />
            </div>
            <div class="mb-3">
              <label for="authorInput" class="form-label">Author</label>
              <input
                type="text"
                class="form-control"
                id="authorInput"
                required
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="submit" class="btn btn-primary" id="saveBtn">
              Save
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- Delete Confirmation Modal -->
    <div
      class="modal fade"
      id="deleteModal"
      tabindex="-1"
      aria-labelledby="deleteModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-danger text-white">
            <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">Are you sure you want to delete?</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-danger" id="confirmDeleteBtn">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Toast for messages -->
    <div
      class="toast align-items-center text-bg-success border-0 position-fixed bottom-0 end-0 m-3"
      id="messageToast"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
      style="z-index: 11000"
    >
      <div class="d-flex">
        <div class="toast-body" id="toastBody"></div>
        <button
          type="button"
          class="btn-close btn-close-white me-2 m-auto"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
    </div>
    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="books.js"></script>
  </body>
</html>
